name: two_player_games_challenge
description: A production-ready 2-player mini-games collection
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^12.1.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Audio
  audioplayers: ^5.2.1

  # Animations
  lottie: ^2.7.0

  # Game Engine
  flame: ^1.11.0

  # Utils
  shared_preferences: ^2.2.2
  vibration: ^1.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/animations/